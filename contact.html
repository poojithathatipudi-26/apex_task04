  <style>
    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--card-shadow);
      color: var(--text-color);
    }

    .contact-info,
    .contact-form {
      flex: 1;
      min-width: 280px;
    }

    .contact-info h3,
    .contact-form h3 {
      color: var(--highlight-color);
      margin-bottom: 15px;
    }

    .contact-info p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .contact-links a {
      display: inline-block;
      margin: 8px 10px 8px 0;
      color: var(--highlight-color);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #f0f0f0;
      color: #222;
    }

    .contact-form button {
      background: var(--highlight-color);
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    body.dark-mode .contact-container {
      background: var(--card-bg);
      color: var(--text-color);
    }

    body.dark-mode .contact-form input,
    body.dark-mode .contact-form textarea {
      background: #2f2f2f;
      color: #e0e0e0;
    }

    body.dark-mode .contact-form input::placeholder,
    body.dark-mode .contact-form textarea::placeholder {
      color: #aaa;
    }

    body.dark-mode .contact-links a {
      color: var(--highlight-color);
    }

    @media screen and (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
