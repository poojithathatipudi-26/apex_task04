<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Poojitha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .todo-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--card-shadow);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: none;
    }
    button.add {
      padding: 10px 15px;
      background: var(--highlight-color);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      background: #f2f2f2;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="animated-header">
    <h1><span class="highlight">To-Do List</span> App</h1>
    <nav>
      <a href="index.html">About</a>
      <a href="project.html">Projects</a>
      <a href="todo.html">To-Do</a>
      <a href="products.html">Product List</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="todo-container">
    <input type="text" id="task" placeholder="Add new task..." />
    <button class="add" onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>

  <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')">ðŸŒ™ Toggle Dark Mode</button>

  <script>
    const taskInput = document.getElementById('task');
    const taskList = document.getElementById('task-list');

    function loadTasks() {
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${task} <button class="delete" onclick="deleteTask(${index})">X</button>`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const task = taskInput.value.trim();
      if (task) {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        taskInput.value = '';
        loadTasks();
      }
    }

    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
